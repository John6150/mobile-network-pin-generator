<body>
    <div class="main-container">

    </div>
    <div class="generator">
        <div class="camera"></div>
        <div class="time"></div>
        <div class="network">
            <div class="net"><img src="network.png" alt=""><p>LTE</p></div>
            <div class="bat3"><img src="ba3.png" alt=""></div>
        </div>
        <input type="text" class="display" oninput="dis_()" name="">
        <div class="add_number">Add Number</div>
        <div class="btn">
            <div class="row1">
                <button onclick="dial('1')">1</button>
                <button onclick="dial('2')">2</button>
                <button onclick="dial('3')">3</button>
            </div>
            <div class="row1">
                <button onclick="dial('4')">4</button>
                <button onclick="dial('5')">5</button>
                <button onclick="dial('6')">6</button>
            </div>
            <div class="row1">
                <button onclick="dial('7')">7</button>
                <button onclick="dial('8')">8</button>
                <button onclick="dial('9')">9</button>
            </div>
            <div class="row1">
                <button onclick="dial('*')">*</button>
                <button onclick="dial('0')">0</button>
                <button onclick="dial('#')">#</button>
            </div>

            <div class="icon1">
                <img src="favourite.png" alt="">
                <p>Favourites</p>
            </div>
            <div class="icon1">
                <img src="recent.png" alt="">
                <p>Recent</p>
            </div>
            <div class="icon1">
                <img src="contacts.png" alt="">
                <p>Contacts</p>
            </div>
            <div class="icon1">
                <img src="keypad.png" alt="">
                <p>Keypad</p>
            </div>

    <div class="generator">
        <div class="first">
            <!-- <label for="network">Network:</label> -->
            <!-- <div class="networks">
                <label for="mtn">Mtn<input id="mtn" name="card" type="radio"></label>
                <label for="glo">Glo<input id="glo" name="card" type="radio"></label>
                <label for="airtel">Airtel<input id="airtel" name="card" type="radio"></label>
                <label for="9Mobile">9Mobile<input id="9Mobile" name="card" type="radio"></label>
            </div> -->

            <select name="" id="network">
                <option value="">Select Network</option>
                <option value="Mtn">Mtn</option>
                <option value="Glo">Glo</option>
                <option value="Airtel">Airtel</option>
                <option value="9Mobile">9Mobile</option>
            </select>
        </div>
        <div class="second">
            <!-- <label for="amount">Amount:</label> -->
            <select name="" id="amount">
                <option value="">Amount</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
            </select>
        </div>
        <div class="third">
            <input type="number" id="qty" inputmode="qty" min="1" placeholder="Quantity">
        </div>
        <button onclick="gen()">Generate</button>
        <div class="pins">
            <table id="dis">
                <!-- <thead> -->
                <tr>
                    <th>S/N</th>
                    <th>Network</th>
                    <th>Amount</th>
                    <th>Pin</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
    </div>
